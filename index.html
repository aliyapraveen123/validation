<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div id="signup-form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Enter Username">
            <input type="email" id="signup-email" placeholder="Enter Email">
            <input type="password" id="signup-password" placeholder="Enter Password">
            <input type="tel" id="signup-phone" placeholder="Enter Contact Number">
            <button onclick="signup()">Sign Up</button>
            <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
        </div>

        <div id="login-form" style="display: none;">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Enter Email">
            <input type="password" id="login-password" placeholder="Enter Password">
            <button onclick="login()">Login</button>
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
